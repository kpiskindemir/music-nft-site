<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music NFT Sales Site</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Music NFT Sales Site</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#account">Account</a></li>
          <li><a href="#explore">Explore</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="container">
        <h2>Featured Music</h2>
        <p>The most popular and trending music here</p>
      </div>
    </section>

    <section id="upload" class="upload">
      <div class="container">
        <h2>Upload Music</h2>
        <form id="uploadForm">
          <label for="musicFile">Music File:</label>
          <button type="button" id="uploadMusicButton" onclick="document.getElementById('musicFile').click()">Upload Music File</button>
          <input type="file" id="musicFile" name="musicFile" accept="audio/*" style="display: none;" required>
          
          <label for="coverImage">Album Cover:</label>
          <button type="button" id="uploadCoverButton" onclick="document.getElementById('coverImage').click()">Upload Album Cover</button>
          <input type="file" id="coverImage" name="coverImage" accept="image/*" style="display: none;" required>
          
          <label for="musicTitle">Music Title:</label>
          <input type="text" id="musicTitle" name="musicTitle" required>
          
          <label for="musicLicense">License Type:</label>
          <select id="musicLicense" name="musicLicense" required>
            <option value="standard">Standard License</option>
            <option value="premium">Premium License</option>
            <option value="exclusive">Exclusive License</option>
          </select>
          
          <button type="submit">Create NFT</button>
        </form>
      </div>
    </section>

    <section id="gallery" class="music-gallery">
      <div class="container">
        <h2>Music Gallery</h2>
        <div class="grid">
          <div class="music-item">
            <img src="album_cover_1.jpg" alt="Album Cover">
            <div class="music-info">
              <h3>itsjustme</h3>
              <audio controls>
                <source src="itsjustme.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
          <div class="music-item">
            <img src="album_cover_2.jpg" alt="Album Cover">
            <div class="music-info">
              <h3>Lose You Final Master</h3>
              <audio controls>
                <source src="Lose You Final Master.wav" type="audio/wav">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
          <div class="music-item">
            <img src="album_cover_3.jpg" alt="Album Cover">
            <div class="music-info">
              <h3>plsbelieveinme</h3>
              <audio controls>
                <source src="plsbelieveinme.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
          <div class="music-item">
            <img src="album_cover_4.jpg" alt="Album Cover">
            <div class="music-info">
              <h3>where i belong?</h3>
              <audio controls>
                <source src="where i belong?.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="account" class="account">
      <div class="container">
        <h2>Create Account</h2>
        <form id="accountForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="wallet">Wallet Address:</label>
          <input type="text" id="wallet" name="wallet" required>
          <button type="submit">Create Account and Connect Wallet</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Music NFT Sales Site. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
